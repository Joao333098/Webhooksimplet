<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Webhook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Enviar Webhook</h1>
    <form id="webhookForm">
      <div class="form-group">
        <label for="webhookURL">URL do Webhook:</label>
        <input type="text" id="webhookURL" placeholder="Insira a URL do seu webhook">
      </div>

      <div class="form-group">
        <label for="username">Nome de Usuário:</label>
        <input type="text" id="username" placeholder="Insira o nome de usuário">
      </div>

      <div class="form-group">
        <label for="avatarURL">URL do Avatar:</label>
        <input type="text" id="avatarURL" placeholder="Insira a URL do avatar">
      </div>

      <div class="form-group">
        <label for="content">Conteúdo da Mensagem:</label>
        <textarea id="content" placeholder="Insira o conteúdo da mensagem"></textarea>
      </div>

      <div class="form-group">
        <label for="mentionRole">Marcar Todos:</label>
        <input type="checkbox" id="mentionRole">
      </div>

      <div class="form-group">
        <label for="mentionSingleRoleCheckbox">Marcar Cargo Específico:</label>
        <input type="checkbox" id="mentionSingleRoleCheckbox">
      </div>

      <div class="form-group" id="mentionSingleRoleContainer" style="display: none;">
        <label for="mentionSingleRole">ID do Cargo Específico:</label>
        <input type="text" id="mentionSingleRole">
      </div>

      <div class="form-group">
        <label for="embedCheckbox">Enviar como Embed:</label>
        <input type="checkbox" id="embedCheckbox">
      </div>

      <div class="embed-group" id="embedContentContainer" style="display: none;">
        <div class="form-group">
          <label for="embedTitle">Título do Embed:</label>
          <input type="text" id="embedTitle" placeholder="Insira o título do embed">
        </div>

        <div class="form-group">
          <label for="embedDescription">Descrição do Embed:</label>
          <textarea id="embedDescription" placeholder="Insira a descrição do embed"></textarea>
        </div>

        <div class="form-group">
          <label for="embedColor">Cor do Embed:</label>
          <input type="color" id="embedColor">
        </div>

        <div class="form-group">
          <label for="footerText">Texto do Rodapé do Embed:</label>
          <input type="text" id="footerText" placeholder="Insira o texto do rodapé do embed">
        </div>

        <div class="form-group">
          <label for="footerIconURL">URL do Ícone do Rodapé do Embed:</label>
          <input type="text" id="footerIconURL" placeholder="Insira a URL do ícone do rodapé do embed">
        </div>
      </div>

      <button type="button" id="sendWebhook">Enviar Webhook</button>
    </form>

    <pre id="generatedCode"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
